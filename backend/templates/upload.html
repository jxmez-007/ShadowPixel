<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume</title>
</head>
<body>
    <h2>Upload your Resume</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="resume">Choose File:</label>
        <input type="file" name="resume" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
